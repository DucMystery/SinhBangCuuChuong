<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sinh Bảng Cửu Chương</title>
</head>
<body>
   <script>
       let oNho;
       oNho ='<table border="1px solid black" cellspacing="0" cellpadding="3">';
       for(let i=1;i<10;i++){
           oNho+='<tr>';
           for (let j=2;j<10;j++){
               let t=j*i;
               oNho=oNho+'<td>'+j+ "*"+i+"= "+t+'</td>';
           }
           oNho+='</tr>'
       }
       oNho+='</table>';
       document.write(oNho);
   </script>
</body>
</html>
